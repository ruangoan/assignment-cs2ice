<div
  id="spinner"
  *ngIf="showSpinner"
  class="spinner-border text-danger m-5"
  style="width: 3rem; height: 3rem;"
  role="status"
>
  <span class="sr-only">Loading...</span>
</div>

<div *ngFor="let game of games" style="margin-top: 2em;">
  <p class="round">
    <span>Round: </span>{{ game.round }}<span> Winner: </span>{{ game.winner }}
  </p>
  <div class="wrapper">
    <div>
      {{ game.hteam }}
        <div [ngSwitch]="game?.hteam">
          <img
            *ngSwitchDefault
            src="https://squiggle.com.au/wp-content/themes/squiggle/assets/images/{{game.hteam}}.jpg"
          />
          <img
            *ngSwitchCase="'North Melbourne'"
            src="https://squiggle.com.au/wp-content/themes/squiggle/assets/images/NorthMelbourne.jpg"
          />
          <img
            *ngSwitchCase="'St Kilda'"
            src="https://squiggle.com.au/wp-content/themes/squiggle/assets/images/StKilda.jpg"
          />
          <img
            *ngSwitchCase="'Gold Coast'"
            src="https://squiggle.com.au/wp-content/themes/squiggle/assets/images/GoldCoast.jpg"
          />
          <img
            *ngSwitchCase="'Western Bulldogs'"
            src="https://squiggle.com.au/wp-content/themes/squiggle/assets/images/Bulldogs.jpg"
          />
          <img
            *ngSwitchCase="'West Coast'"
            src="https://squiggle.com.au/wp-content/themes/squiggle/assets/images/WestCoast.jpg"
          />
          <img
            *ngSwitchCase="'Port Adelaide'"
            src="https://squiggle.com.au/wp-content/themes/squiggle/assets/images/PortAdelaide.jpg"
          />
          <img
            *ngSwitchCase="'Greater Western Sydney'"
            src="https://squiggle.com.au/wp-content/themes/squiggle/assets/images/Giants.jpg"
          />
        </div>
    </div>
    <div>
      <p class="score">
        {{ game.hscore }}
      </p>
    </div>
    <div>
      <p class="score">
        VS
      </p>
    </div>
    <div>
      <p class="score">
        {{ game.ascore }}
      </p>
    </div>
    <div>
      {{ game.ateam }}
        <div [ngSwitch]="game?.ateam">
          <img
            *ngSwitchDefault
            src="https://squiggle.com.au/wp-content/themes/squiggle/assets/images/{{game.ateam}}.jpg"
          />
          <img
            *ngSwitchCase="'North Melbourne'"
            src="https://squiggle.com.au/wp-content/themes/squiggle/assets/images/NorthMelbourne.jpg"
          />
          <img
            *ngSwitchCase="'Gold Coast'"
            src="https://squiggle.com.au/wp-content/themes/squiggle/assets/images/GoldCoast.jpg"
          />
          <img
            *ngSwitchCase="'St Kilda'"
            src="https://squiggle.com.au/wp-content/themes/squiggle/assets/images/StKilda.jpg"
          />
          <img
            *ngSwitchCase="'Western Bulldogs'"
            src="https://squiggle.com.au/wp-content/themes/squiggle/assets/images/Bulldogs.jpg"
          />
          <img
            *ngSwitchCase="'West Coast'"
            src="https://squiggle.com.au/wp-content/themes/squiggle/assets/images/WestCoast.jpg"
          />
          <img
            *ngSwitchCase="'Port Adelaide'"
            src="https://squiggle.com.au/wp-content/themes/squiggle/assets/images/PortAdelaide.jpg"
          />
          <img
            *ngSwitchCase="'Greater Western Sydney'"
            src="https://squiggle.com.au/wp-content/themes/squiggle/assets/images/Giants.jpg"
          />
        </div>
    </div>
  </div>
</div>
